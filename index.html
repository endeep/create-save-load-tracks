<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>Create, Save and Load Tracks</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>

    <section id="grid-container">
      <canvas id="grid"></canvas>
      <form>
        <button id="clear-track">Clear</button>
        <button id="save-track">Save</button>
        
        <input id="track-name" type="text" placeholder="Track Name"/>
      </form>
    </section>

    <section id="bricks-container">
      <form>
        <button id="square-brick">Square</button>
        <button id="triangle-brick">Triangle</button>
      </form>
    </section>

    <section id="tracks-container">
      <h1>Saved Tracks</h1>
    </section>

    <!-- 
    in the javascripts folder is another folder called "support". It includes
    files that equip older browsers with support of modern technology such as
    JSON or a Array.map
    
    TODO: Consider whether to include files or not
    -->

    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/bricks/square.js"></script>
    <script src="javascripts/bricks/triangle.js"></script>
    <script src="javascripts/store.js"></script>
    <script src="javascripts/application.js"></script>

  </body>
</html>
